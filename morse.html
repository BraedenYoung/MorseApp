<head>
  <title>morse</title>

</head>

<body>
  <div class="container"
       ng-app="morse"
       ng-controller="MorseCtrl">

    <section>

        <div class="container">
          <div class="row">
                 <div class="col-lg-12 text-center">
                    <h2>
                      <strong style="color:yellow; magin-right:0px">
                        {{message.text.slice(0, currLetter)}}
                      </strong>
                      {{message.text.slice(currLetter)}}
                    </h2>
                    <hr class="star-primary">
                 </div>
                 <div class="col-lg-12 text-center">
                     <h1>{{word}}</h1>
                 </div>
                 <div class="col-lg-12 text-center">
                     <h1 ng-show="tutor">{{conversion}}</h1>
                     <button class="btn btn-info" ng-click='tutor =! tutor'>Tutor</button>
                     <hr class="star-primary">
                 </div>
                 <div class="col-lg-12 text-center" id="tapArea">
                     <h1>guess:{{guess}}</h1>
                     <h1>curr:{{currGuess}}</h1>
                 </div>
             </div>
        </div>

    </section>
  </div>



</body>
