<head>
  <title>morse</title>

</head>

<body>
  <div class="container"
       ng-app="morse"
       ng-controller="MorseCtrl">


    <section ng-init="count=0"
             ng-click = "currGuess = currGuess + '.'"
             on-long-press="currGuess = currGuess + '-'">

        <div class="container">
          <div class="row">
                 <div class="col-lg-12 text-center">
                     <h2>{{message.text}}</h2>
                     <hr class="star-primary">
                 </div>
                 <div class="col-lg-12 text-center">
                     <h1>{{word}}</h1>
                 </div>
                 <div class="col-lg-12 text-center">
                     <h1>{{conversion}}</h1>
                     <button ng-click='getConversion()'>cheat</button>
                     <hr class="star-primary">
                 </div>
                 <div class="col-lg-12 text-center">
                     <h1>{{guess()}}</h1>
                 </div>
             </div>
        </div>

        <h1>{{count}}</h1>

    </section>
  </div>



</body>
